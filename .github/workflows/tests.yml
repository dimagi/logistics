name: cstock tests
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      max-parallel: 4
      matrix:
        db: [mysql]
        python-version:
          - 3.8
        include:
          - db: mysql
            db_port: 3306
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: hunter2
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Tests
        env:
          DB_USER: root
          DB_PASSWORD: hunter2
          GITHUB_TESTS: yes
        run: >
          python -Wa manage.py test
          logistics.tests
          logistics_project.apps.malawi.tests
          logistics_project.apps.registration.tests
          rapidsms
          scheduler.tests
